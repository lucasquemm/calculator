<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" /></link>
  </head>
  <body>
    <div class="principal">
      <div class="telaFundo">
        <div class="telaLive">
          <p class="telas" id="telaConteudo"></p>
        
        
          <p class="telas" id="telaResultado"></p>
        </div>
      </div>
      <div class="teclado">
        <!-- LINHA1 -->
        <button class="botoes" id="sete">7</button>
        <button class="botoes" id="oito">8</button>
        <button class="botoes" id="nove">9</button>
        <button class="botoes" id="clear">C</button>
        <button class="botoes" id="quatro">4</button>
        <button class="botoes" id="cinco">5</button>
        <button class="botoes" id="seis">6</button>
        <button class="botoes operadores" id="divide">/</button>
        
        <!-- linha2 -->
        
       
        <!-- linha3 -->
        <button class="botoes" id="um">1</button>
        <button class="botoes" id="dois">2</button>
        <button class="botoes" id="tres">3</button>
        <button class="botoes operadores" id="menos">-</button>
        
        <!-- linha4 -->
        
        <button class="botoes operadores" id="vezes">*</button>
        
        <!-- linha5 -->
        <button class="botoes" id="zero">0</button>
        <button class="botoes operadores" id="mais">+</button>
        <button class="botoes operadores" id="igual">=</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
